<head>
    <link rel="stylesheet" type="text/css" href="styles.scss">
    <title>Hello.</title>
</head>
<body>
    <div class="absolute">
        <div class="row">
            <div class="column">
                <div class="absolute-left">
                    <h1 id="location"></h1>
                    <h2 id="date"></h2>
                </div>
            </div>
            <div class="column">
                <div class="center">
                <h1 class="center-text"id="greeting"></h1>
                </div>
            </div>
            <div class="column">
                <div class="absolute-right">
                    <div class="todosection">
                        <h2>
                                To-Do List
                        </h2>
                        <header>
                        <input type="text" placeholder="Enter an activity..." id="item">
                        <button id="add">
                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                                        <g>
                                            <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" /> </g>
                                    </svg>
                                </button>
                    </header>
                        <div class="container">
                            <!-- Uncompleted tasks -->
                            <ul class="todo" id="todo"></ul>
                            <!-- Completed tasks -->
                            <ul class="todo" id="completed"></ul>
                        </div>
                    </div>
                </div>
            <div class="absolute-right"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
